<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tableau de con</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1 class = root4>Bilan des courses</h1>

<table class="tableau-ventes">
    <thead>
      <tr>
        <th class = root2>Produit</th>
        <th class = root2>Prix unitaire</th>
        <th class = root2>Quantité vendue</th>
        <th class = root2>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class = root>Café</td>
        <td class = root>2.50 €</td>
        <td class = root>150</td>
        <td class = root>375.00 €</td>
      </tr>
      <tr>
        <td class = root>Thé</td>
        <td class = root>3.00 €</td>
        <td class = root>100</td>
        <td class = root>300.00 €</td>
      </tr>
      <tr>
        <td class = root>Chocolat</td>
        <td class = root>2.80 €</td>
        <td class = root>120</td>
        <td class = root>336.00 €</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class = root3>Total des ventes</td>
        <td class = root3>1011.00 €</td>
      </tr>
    </tfoot>
  </table>
